<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <!-- Add Roboto font from Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Search Popup</title>
</head>
<body>
    <div class="find-bar" role="search">
        <input 
            type="text" 
            id="search-input" 
            placeholder="Findâ€¦" 
            autocomplete="off" 
            aria-label="Search text input"
        >
        <select 
            id="search-mode" 
            title="Search Mode" 
            aria-label="Search mode selection"
        >
            <option value="semantic">Semantic</option>
            <option value="exact">Exact</option>
            <option value="fuzzy">Fuzzy</option>
        </select>
        <div class="divider" role="separator"></div>
        <span id="match-position" aria-live="polite"></span>
        <button 
            id="prev-match" 
            title="Previous match (Shift + Enter)" 
            aria-label="Previous match"
        ></button>
        <button 
            id="next-match" 
            title="Next match (Enter)" 
            aria-label="Next match"
        ></button>
        <button 
            id="confirm-search" 
            title="Confirm search" 
            aria-label="Confirm search"
        ></button>
        <button 
            id="cancel-search" 
            title="Close" 
            aria-label="Cancel search"
        ></button>
    </div>
    <div class="info-bar" role="status">
        <div id="results-count" aria-live="polite"></div>
        <div id="status" aria-live="polite"></div>
    </div>
    <script src="popup.bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="find-bar">
    <input type="text" id="search-input" placeholder="Find in page..." autocomplete="off">
    <select id="search-mode" title="Search Mode">
      <option value="semantic">Semantic</option>
      <option value="exact">Exact</option>
      <option value="fuzzy">Fuzzy</option>
    </select>
    <span id="match-position"></span>
    <button id="prev-match" title="Previous match (Ctrl/Cmd + Shift + K)">▲</button>
    <button id="next-match" title="Next match (Ctrl/Cmd + K)">▼</button>
    <button id="cancel-search" title="Close">✕</button>
  </div>
  <div class="info-bar">
    <div id="results-count"></div>
    <div id="status"></div>
  </div>
  <script src="popup.bundle.js"></script>
</body>
</html>

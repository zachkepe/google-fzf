<!-- src/popup/popup.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="mode-selector">
            <select id="search-mode">
                <option value="semantic">Semantic</option>
                <option value="exact">Exact</option>
                <option value="fuzzy">Fuzzy</option>
            </select>
        </div>
        <input type="text" id="search-input" placeholder="Enter search term...">
        <div class="navigation">
            <button id="prev-match">↑ Previous (Shift+Enter)</button>
            <span id="match-position"></span>
            <button id="next-match">↓ Next (Enter)</button>
            <button id="cancel-search">Cancel</button>
        </div>
        <div id="results-count"></div>
        <div id="status"></div>
        <input type="file" id="pdf-file-input" accept=".pdf" style="margin-top: 10px;">
    </div>
    <script src="popup.bundle.js"></script>
</body>
</html>

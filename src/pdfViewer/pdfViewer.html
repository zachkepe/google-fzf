<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <style>
        :root {
            --scale-factor: 1.5;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        .textLayer {
            position: absolute;
            inset: 0;
            overflow: hidden;
            opacity: 0.2;
        }
        .textLayer > span {
            color: transparent;
            position: absolute;
            white-space: pre;
            cursor: text;
        }
    </style>
</head>
<body>
    <div id="pdf-container" role="main" aria-label="PDF content"></div>
    <script src="pdfViewer.bundle.js"></script>
</body>
</html>
